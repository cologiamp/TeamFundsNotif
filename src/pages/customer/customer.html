<ion-header>
  <ion-toolbar>
    <ion-title>Welcome {{username}}</ion-title>
    <button ion-button color="tertiary" fill="outline" (click)="addCustomer()">
    	New
    	<ion-icon slot="end" name="add"></ion-icon>
    </button>


    <button ion-button  color="tertiary" fill="outline" (click)="prosesLogout()">
    	<ion-icon slot="end" name="log-out"></ion-icon>
    </button>

  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
	    <ion-refresher-content
	      pullingIcon="arrow-dropdown"
	      pullingText="Pull to refresh"
	      refreshingSpinner="circles"
	      refreshingText="Refreshing...">
	    </ion-refresher-content>
	  </ion-refresher>
	<ion-list>
		<ion-item-sliding *ngFor="let customer of customers">
			<ion-item>
			  <ion-label>Delete</ion-label>
			  <ion-select value="brown" ok-text="Okay" cancel-text="Dismiss">
			    <ion-option color="danger" (click)="delCustomer(customer.customer_id)">Red</ion-option>
			  </ion-select>
			</ion-item>
		<!--
		    <ion-item-options side="start">
		      <ion-item-option color="danger" (click)="delCustomer(customer.customer_id)">Delete</ion-item-option>
		    </ion-item-options>
		-->


		    <ion-item>
			  <ion-label>{{customer.name_customer}}</ion-label>
			  <ion-select value="brown" ok-text="Okay" cancel-text="Dismiss">
			    <ion-option color="secondary" (click)="showCustomer(customer.customer_id,customer.name_customer,customer.desc_customer)">
			    Show
				</ion-option>



			    <ion-option  (click)="updateCustomer(customer.customer_id,customer.name_customer,customer.desc_customer)">
			    Update
				</ion-option>
			  </ion-select>
			</ion-item>

		</ion-item-sliding>
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="loadData($event)">
	    <ion-infinite-scroll-content
	      loadingSpinner="bubbles"
	      loadingText="Loading more data...">
	    </ion-infinite-scroll-content>
	  </ion-infinite-scroll>

</ion-content>

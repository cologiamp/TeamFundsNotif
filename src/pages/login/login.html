<ion-header>
  <ion-toolbar>
    <ion-title>Form Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>

	  <ion-item>
	    <ion-label position="floating">Username</ion-label>
	    <ion-input type="text" [(ngModel)]="username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div>
		<button ion-button padding expand="block" padding color="tertiary" (click)="prosesLogin()">
		Sign In
		</button>

		<button ion-button padding color="tertiary" fill="outline" (click)="formRegister()">
		Register
		</button>

		<button ion-button padding color="tertiary" fill="outline" (click)="formCustomer()">
		Customer
		</button>
		
	</div>
</ion-content>

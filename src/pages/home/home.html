<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Hello!</h2>
  <p>
    Here you can subscribe to notifications
  </p>
  <ion-row>
    <ion-col col-6>
      <ion-label>
        <ion-icon name="notifications"></ion-icon>
        Notifications
      </ion-label>
    </ion-col>
    <ion-col col-6>
      <ion-toggle [(ngModel)]="subscription" (ngModelChange)="handleSubscription($event)"></ion-toggle>
    </ion-col>
  </ion-row>
</ion-content>

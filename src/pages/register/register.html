<ion-header>
  <ion-toolbar>
    <ion-title>Form Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>

	  <ion-item>
	    <ion-label position="floating">Name</ion-label>
	    <ion-input type="text" [(ngModel)]="username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Email</ion-label>
	    <ion-input type="email" [(ngModel)]="email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Confirm Password</ion-label>
	    <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
	  </ion-item>

	</ion-list>

	<div>
		<button ion-button expand="block" padding color="tertiary" (click)="prosesRegister()">
    	Register
    	</button>
    	<button ion-button expand="block" padding color="tertiary" fill="outline" (click)="formLogin()">
    	Sign In
    	</button>
	</div>
</ion-content>

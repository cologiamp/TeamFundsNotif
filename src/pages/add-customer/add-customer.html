<ion-header>
  <ion-toolbar>
    <ion-title>Add Customer</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-item>
		<ion-label position="floating"> Name </ion-label>
		<ion-input type="text" [(ngModel)]="name_customer"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label position="floating"> Description </ion-label>
		<ion-textarea [(ngModel)]="desc_customer"></ion-textarea>
	</ion-item>


    <button ion-button expand="block" padding color="tertiary" *ngIf="!id" (click)="createdProses()" fill="outline">
    	Submit
    </button>

    <button ion-button expand="block" padding color="tertiary" *ngIf="id>=1" (click)="updateProses()" fill="outline">
    	Update
    </button>


</ion-content>
